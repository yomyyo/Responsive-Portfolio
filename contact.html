<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>My Portfolio</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <!--Contain all content-->
        <div id="main-container">

            <!--All content outside of the footer-->
            <div id="main">

                <!--Header-->
                <h1 id="name">Sammy Tang</h1>

                <!--Navigation bar referencing links to other pages on the website-->
                <div id="navbar">
                    <a class="contact" href="contact.html">Contact</a>
                    <a class="portfolio" href="portfolio.html">Portfolio</a>
                    <a class="about" href="index.html">About</a>
                </div>

                <!--Container to add padding to all the content-->
                <div class="container">

                    <!--Content-->
                    <h2 class="header">Contact</h2>

                    <hr>

                    <!--Forms to complete to contact-->
                    <form class="myForm">
                        <div class="form">
                            <label>Name: </label>
                            <input type="text" name="name">
                        </div>
                        <div class="form">
                            <label>Email: </label>
                            <input type="text" name="email">
                        </div>
                        <div class="form">
                            <label>Message: </label>
                            <textarea name="Message"></textarea>
                        </div>
                        <input class="button" type="submit" value="Submit"
                        name=" ">

                    </form>

                </div>
            </div>

            <!--Footer-->
            <footer id="myFooter">Copyright &copy; Sammy Tang</footer>
        </div>
    </body>
</html>
